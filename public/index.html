<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa - Carrito de Compras</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
        }

        .products-section h2,
        .cart-section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid transparent;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .product-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.5em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-to-cart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .cart-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            height: fit-content;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: #667eea;
            font-weight: bold;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: #667eea;
            color: white;
        }

        .quantity {
            font-weight: bold;
            color: #333;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
            margin-left: 10px;
            transition: background 0.3s ease;
        }

        .remove-btn:hover {
            background: #ff3742;
        }

        .cart-total {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #667eea;
            text-align: center;
        }

        .total-amount {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .checkout-btn, .clear-cart-btn {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkout-btn {
            background: linear-gradient(45deg, #2ed573, #1dd1a1);
            color: white;
        }

        .checkout-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(46, 213, 115, 0.4);
        }

        .clear-cart-btn {
            background: linear-gradient(45deg, #ff4757, #ff3742);
            color: white;
        }

        .clear-cart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
        }

        .empty-cart {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px 0;
        }

        .cart-count {
            background: #ff4757;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 0.9em;
            font-weight: bold;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõçÔ∏è Tienda de Ropa </h1>
            <p class="subtitle">Encuentra las mejores prendas con estilo</p>
        </header>

        <div class="main-content">
            <div class="products-section">
                <h2>üëï Productos Disponibles</h2>
                <div class="products-grid" id="productsGrid">
                    <!-- Los productos se cargar√°n aqu√≠ din√°micamente -->
                </div>
            </div>

            <div class="cart-section">
                <h2>üõí Carrito de Compras <span class="cart-count" id="cartCount">0</span></h2>
                <div id="cartItems">
                    <div class="empty-cart">Tu carrito est√° vac√≠o</div>
                </div>
                <div class="cart-total" id="cartTotal" style="display: none;">
                    <div class="total-amount">Total: $<span id="totalAmount">0.00</span></div>
                    <button class="checkout-btn" onclick="checkout()">üí≥ Proceder al Pago</button>
                    <button class="clear-cart-btn" onclick="clearCart()">üóëÔ∏è Vaciar Carrito</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let products = [];
        let cart = [];

        // Cargar productos al iniciar
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                products = await response.json();
                renderProducts();
            } catch (error) {
                console.error('Error cargando productos:', error);
            }
        }

        // Cargar carrito al iniciar
        async function loadCart() {
            try {
                const response = await fetch('/api/cart');
                cart = await response.json();
                renderCart();
            } catch (error) {
                console.error('Error cargando carrito:', error);
            }
        }

        // Renderizar productos
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">$${product.price.toFixed(2)}</div>
                    <button class="add-to-cart-btn" onclick="addToCart('${product.id}')">
                        Agregar al Carrito
                    </button>
                </div>
            `).join('');
        }

        // Renderizar carrito
        function renderCart() {
            const cartItems = document.getElementById('cartItems');
            const cartCount = document.getElementById('cartCount');
            const cartTotal = document.getElementById('cartTotal');
            const totalAmount = document.getElementById('totalAmount');

            cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);

            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">Tu carrito est√° vac√≠o</div>';
                cartTotal.style.display = 'none';
                return;
            }

            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                    <div class="cart-item-details">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">$${item.price.toFixed(2)}</div>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateQuantity('${item.id}', ${item.quantity - 1})">-</button>
                            <span class="quantity">${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity('${item.id}', ${item.quantity + 1})">+</button>
                            <button class="remove-btn" onclick="removeFromCart('${item.id}')">Eliminar</button>
                        </div>
                    </div>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            totalAmount.textContent = total.toFixed(2);
            cartTotal.style.display = 'block';
        }

        // Agregar al carrito
        async function addToCart(productId) {
            try {
                const response = await fetch('/api/cart', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ productId, quantity: 1 })
                });
                
                if (response.ok) {
                    await loadCart();
                }
            } catch (error) {
                console.error('Error agregando al carrito:', error);
            }
        }

        // Actualizar cantidad
        async function updateQuantity(itemId, newQuantity) {
            try {
                const response = await fetch(`/api/cart/${itemId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ quantity: newQuantity })
                });
                
                if (response.ok) {
                    await loadCart();
                }
            } catch (error) {
                console.error('Error actualizando cantidad:', error);
            }
        }

        // Eliminar del carrito
        async function removeFromCart(itemId) {
            try {
                const response = await fetch(`/api/cart/${itemId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    await loadCart();
                }
            } catch (error) {
                console.error('Error eliminando del carrito:', error);
            }
        }

        // Vaciar carrito
        async function clearCart() {
            if (confirm('¬øEst√°s seguro de que quieres vaciar el carrito?')) {
                try {
                    const response = await fetch('/api/cart', {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        await loadCart();
                    }
                } catch (error) {
                    console.error('Error vaciando carrito:', error);
                }
            }
        }

        // Checkout
        function checkout() {
            if (cart.length === 0) {
                alert('Tu carrito est√° vac√≠o');
                return;
            }
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            alert(`¬°Gracias por tu compra! Total: $${total.toFixed(2)}\n\nEn una aplicaci√≥n real, aqu√≠ se procesar√≠a el pago.`);
            clearCart();
        }

        // Inicializar aplicaci√≥n
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            loadCart();
        });
    </script>
</body>
</html>
